name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job 1: Release Please - Creates/updates Release PR
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DOGGO_BOT_APP_ID }}
          private-key: ${{ secrets.DOGGO_BOT_PRIVATE_KEY }}

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Job 2: Publish - Only runs when Release PR was merged
  # Requires npmjs.org environment approval
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    environment: npmjs.org

    permissions:
      contents: write
      # Required for npm trusted publishing (OIDC)
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # npm OIDC trusted publishing requires npm v11.5.1+
      # Node.js 24 ships with npm v11, but we upgrade to latest to ensure compatibility
      - name: Upgrade npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Publish released packages
        env:
          # Use npm provenance (trusted publishing via OIDC)
          NPM_CONFIG_PROVENANCE: true
        run: |
          PATHS='${{ needs.release-please.outputs.paths_released }}'
          echo "Packages to publish: $PATHS"
          for path in $(echo "$PATHS" | jq -r '.[]'); do
            echo "Publishing $path..."
            pnpm --filter "./$path" publish --no-git-checks
          done
