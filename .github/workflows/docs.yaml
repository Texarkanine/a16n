name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'packages/docs/**'
      - '.github/workflows/docs.yaml'
  workflow_call:  # Called by release workflow
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # For peaceiris/actions-gh-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Check if deployment should proceed (safety guard)
  check-safety:
    name: Check Deployment Safety
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need parent commit to compare
      
      - name: Check if safe to deploy
        id: check
        run: |
          # Always deploy if triggered by workflow_call or workflow_dispatch
          if [[ "${{ github.event_name }}" == "workflow_call" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "✅ Deployment triggered by ${{ github.event_name }} - proceeding"
            exit 0
          fi
          
          # For push events, check what files changed
          echo "Checking files changed in this push..."
          
          # Get list of changed files in this commit
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if ANY files outside packages/docs or .github/workflows/docs.yaml changed
          NON_DOCS_CHANGES=$(echo "$CHANGED_FILES" | grep -v '^packages/docs/' | grep -v '^\.github/workflows/docs\.yaml$' || true)
          
          if [[ -n "$NON_DOCS_CHANGES" ]]; then
            echo "⚠️  Non-docs files changed - skipping deployment"
            echo "Non-docs changes detected:"
            echo "$NON_DOCS_CHANGES"
            echo ""
            echo "Docs will be deployed after the next release."
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Only docs files changed - safe to deploy"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          fi

  # Build and deploy documentation
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: check-safety
    if: needs.check-safety.outputs.should_deploy == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for git tags (versioned API docs)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation site
        run: pnpm --filter docs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/docs/build
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
